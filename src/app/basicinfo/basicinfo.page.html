<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users/signup"></ion-back-button>
    </ion-buttons>
    <ion-title>Basic Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
        <ion-item>
        <ion-label position = "floating">First name</ion-label>
        <ion-input type = "text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Last name</ion-label>
        <ion-input type = "text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Phone number</ion-label>
        <ion-textarea rows = "text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Date of Birth</ion-label>
        <ion-textarea rows = "text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Gender</ion-label>
        <ion-textarea rows = "text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Do you have health insurance?</ion-label>
        <ion-textarea rows = "text"></ion-textarea>
        <ion-item>
          <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
          <ion-label><p>Yes</p></ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
          <ion-label><p>No</p></ion-label>
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Insurance provider name</ion-label>
        <ion-textarea rows = "text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position = "floating">Insurance member ID</ion-label>
        <ion-textarea rows = "text"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-checkbox color="tertiary" checked slot="start"></ion-checkbox>
        <ion-label><p>I consent to the terms and conditions</p></ion-label>
      </ion-item>
      </ion-list>
      <ion-button href="/basicinfo">Continue</ion-button>
</ion-content>
